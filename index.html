<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tower blocks</title>
  </head>
  <body>
    <div class="container">
      <div class="text" id="text-game">Tower Block Game!</div>
      <div class="score">Score: <span id="score-game">0</span></div>
      <canvas id="canvas"></canvas>
    </div>
    <div class="gameOver">
      <div>
        <div class="gameOverText">Game Over!</div>
        <div class="scores">
          <div>Record: <span class="max-score">soon!</span></div>
          <div>Your Score: <span class="current-score">0</span></div>
        </div>
        <div class="gameOverRetry">Retry Game</div>
      </div>
    </div>
  </body>
</html>
